<ion-view location="resturants">

    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i><input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" ><button class="button button-clear" ng-click="clearSearch()">X</button>
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </div>
    
    
    <ion-content class="has-header has-subheader">
        <ion-list>
            <ion-item href="#/resturants/{{resturant.id}}" ng-repeat="resturant in resturants" type="item-text-wrap" class="item-avatar">
                <img src="pics/{{resturant.pic}}"/>
                {{resturant.enname}} - {{resturant.arname}} <p>{{resturant.location}}</p>
            </ion-item>
        </ion-list>
    </ion-content>


</ion-view>
