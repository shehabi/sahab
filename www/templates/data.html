<ion-view location="resturantsbhs">

    <ion-content has-header="true" padding="true">
    
        <div class="list card">
     <div class="item item-avatar"><img src="pics/{{resturant.pic }}"/><h2>{{resturant.enname}} - {{resturant.arname}}</h2><p>{{resturant.location}}</p></div>
                <a href="#/resturants/{{resturantsbh.id}}" ng-repeat="resturantsbh in resturant.resturantsbhs" class="item item-avatar item-icon-left"><img src="pics/{{resturantsbh.pic }}"/>{{resturantsbh.enname}} {{resturantsbh.arname}}<p>{{resturantsbh.location}}</p></a>
        </div>

    </ion-content>
</ion-view>
